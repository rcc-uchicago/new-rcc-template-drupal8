# https://ianlunn.co.uk/plugins/jquery-parallax/
jquery.parallax:
  js:
    /libraries/jquery.parallax/jquery.parallax.js: {}
  dependencies:
    - core/jquery

# https://github.com/flesler/jquery.localScroll
jquery.localScroll:
  js:
    /libraries/jquery.localScroll/jquery.localScroll.min.js: { minified: true }
  dependencies:
    - core/jquery

# https://github.com/flesler/jquery.scrollTo
jquery.scrollTo:
  js:
    /libraries/jquery.scrollTo/jquery.scrollTo.min.js: { minified: true }
  dependencies:
    - core/jquery

parallax_bg:
  js:
    assets/js/parallax_bg.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings
    - parallax_bg/jquery.parallax
    - parallax_bg/jquery.localScroll
    - parallax_bg/jquery.scrollTo
